<head>
	<title>Login V9</title>

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<body>
	
	
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" action="Register" method="post">
				<span class="login100-form-title p-b-37">
					Register here
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter name">
					<input class="input100" type="text" name="name" placeholder="Enter name" required/>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter roll number">
					<input class="input100" type="text" name="roll" placeholder="Enter roll number" required/>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-20" >
					<input class="input100" type="text" name="email" placeholder="Enter college email" required/>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-20">
				<select name = "gender"  style = "font-family: SourceSansPro-Bold;
                          font-size: 16px;
                          color: #4b2354;
                         line-height: 1.2;

                       display: block;
                      width: 100%;
                      height: 62px;
                      background: transparent;
                      padding: 0 20px 0 23px; position: relative;
  background-color: #fff;
  border-radius: 20px;
  }" required>
				
<option>select gender</option>
<option>male</option>
<option>female</option>
</select>
</div>

				
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="Set password" required/>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter course">
					<input class="input100" type="text" name="course" placeholder="Course" required/>
					<span class="focus-input100"></span>
				</div>
                            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter contact">
					<input class="input100" type="number" name="contact" placeholder="Contact No." required/>
					<span class="focus-input100"></span>
				</div>
                            <div class="wrap-input100 validate-input m-b-20" >
					<input class="input100" type="text" name="sac" placeholder="What is Sac to you?" required/>
					<span class="focus-input100"></span>
				</div>
                            <div class="wrap-input100 validate-input m-b-20" >
                                  <input class="input100" type="text" name="join" placeholder="Why You want to join Sac?" required/>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-20" >
					<input class="input100" type="text" name="experience" placeholder="Share your previous experience" />
					<span class="focus-input100"></span>
				</div>

			 <!--<div class="wrap-input100 validate-input m-b-20" >
					<input class="input100" type="file" name="photo" placeholder="select image"/>
					<span class="focus-input100"></span>
				</div>-->
                        
				<div class="container-login100-form-btn">
					<button type= "submit" class="login100-form-btn">
						Register
					</button>
				</div>

				
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>
